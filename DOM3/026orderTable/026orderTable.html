<!-- Haz que la tabla se pueda ordenar: los clics en elementos <th> 
deber√≠an ordenarla por la columna correspondiente. Cada <th> tiene su tipo de datos 
en el atributo, como esto: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="026orderTable.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <table id="grid">
        <thead>
          <tr>
            <th data-type="number">Age</th>
            <th data-type="string">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>5</td>
            <td>John</td>
          </tr>
          <tr>
            <td>10</td>
            <td>Ann</td>
          </tr>
          <tr>
            <td>26</td>
            <td>Jairo</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
